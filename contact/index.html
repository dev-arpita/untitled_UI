<!doctype html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="index.css">
        <title>Membership Enroll</title>
    </head>

    <body class="font-sans text-base">
        <header class="flex justify-between py-2 px-6 shadow-lg" >
            <h1 class="text-3xl font-bold text-center text-indigo-500">
                Membership Enroll
            </h1>
            <nav class="flex gap-5">
                <div class="">
                    <a href="" class="text-gray-700 font-semobold">
                        Home
                    </a>
                </div>
                <div class="">
                    <a href="" class="text-gray-700 font-semobold">
                        Contact us
                    </a>
                </div>
            </nav>
        </header>
        <main>
            <div class="max-w-3xl  mx-auto mt-14 shadow-lg hover:bg-gray-200 cursor">
                <!-- form -->
                <form action="" method="post" class="">
                    <div class="flex flex-col py-6 px-8 gap-5">
                        <label for="name" class="flex-1">Name:
                            <input type="text" name="name" id="name" placeholder="Enter your name" class="px-6 py-3 placeholder-indigo-300 rounded-xl border-gray-300 ml-5 border-gray-300 border border-opacity-8">
                        </label>
                        <label for="email" class="flex-1">Email:
                            <input type="email" name="email" id="email" placeholder="Enter e-mail address" class="px-6 py-3 placeholder-indigo-300  rounded-xl border-gray-300 ml-5 border-gray-300 border border-opacity-8">
                        </label>
                        <div class="flex flex-col gap-4">
                            <span class="">Account Type:</span>
                            <label for="personal" class="">
                                <input type="radio" name="account-type" id="Personal" class="appearance-none">
                                <span class="ml-3">Personal</span>
                            </label>
                            <label for="business" class="mr-3">
                                <input type="radio" name="account-type" id="Personal" class="appearance-none">
                                <span class="ml-3">Business</span>
                            </label>
                        </div>

                        <label>Gender</label>
                        
                        <input type="radio" id="male" name="gender" checked>
                        <label for="male" class="left-label">Male</label>
                        
                        <input type="radio" id="female" name="gender" checked>
                        <label for="female" class="left-label">Female</label>
                        
                        <label for="bio" class="mt-extra">Biography</label>
                        <textarea></textarea>

                    <!-- terms and condition -->
                        <label for="tos" class="inline-flex gap-2 items-center">
                            <input type="checkbox" name="tos" id="tos">
                            <svg viewBox="0 0 100 100">
                                <path class="box"
                                    d="M82,89H18c-3.87,0-7-3.13-7-7V18c0-3.87,3.13-7,7-7h64c3.87,0,7,3.13,7,7v64C89,85.87,85.87,89,82,89z" />
                                <polyline class="check" points="25.5,53.5 39.5,67.5 72.5,34.5 " />
                            </svg>
                            <span>I agree all Terms and condition</span>
                        </label>
                        <!-- Category -->
                        
                    </div>
                </form>
            </div>
        </main>

    </body>

</html>
